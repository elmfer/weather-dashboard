<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="vw-100 bg-dark text-light text-center p-5 d-flex justify-content-around align-items-center">
      <h1>Weather Dashboard</h1>
      <span>
        <span id="header-location"></span> <span id="header-temperature"></span>
        <p>By elmfer</p>
      </span>
    </header>

    <div class="d-flex flex-column flex-md-row p-3 gap-3">
      <aside class="col-md-3 flex-shrink-1">
        <div class="card mb-3">
          <div class="card-header">
            Search City
          </div>
          <div class="card-body">
            <div class="mb-3">
              <input id="search-city" type="text" class="form-control" placeholder="City, State or Zipcode">
              <div id="search-city-warn" class="form-text d-none">Warning</div>
            </div>
            <button id="search-city-btn" class="btn btn-primary w-100">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
              Search
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            Search History
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
      </aside>

      <main class="col-md-9 rounded flex-shrink-1 p-3 text-light text-shadow light-font sunset">
        <div style="font-size: 50px;" class="d-flex justify-content-between">
          <span id="location"></span>
          <span id="temperature"></span>
        </div>

        <div class="d-flex justify-content-between">
          <span>Wind: <span id="wind"></span></span>
          <span>Humidity: <span id="humidity"></span></span>
        </div>
        <div style="height: 1in;"></div>
        <p style="font-size: 20px;">5 Day Forecast</p>
        <div id="5-day-forecast" class="d-flex gap-3 overflow-auto p-3">

          <div class="card frosted-glass text-white box-shadow w-20 mr-3" style="min-width: 160px;">
            <div class="card-header bg-transparent">
              Monday
            </div>
            <div class="card-body bg-transparent">
              <h5 class="card-title">70Â°F</h5>
              <p class="card-text">Wind: 17mphS</p>
              <p class="card-text">Humidity: 35%</p>
            </div>
          </div>

        </div>
      </main>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
